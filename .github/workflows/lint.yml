name: Check ESLint

on:
  push:
    paths: ['src/**/*.{js,jsx,ts,tsx}']
  pull_request:
    paths: ['src/**/*.{js,jsx,ts,tsx}']

  workflow_dispatch:

jobs:
  linting:    
    permissions:
      contents: read

    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Lint check
        run: yarn lint
